<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>{{ site.title | default: site.github.repository_name }}: Documentation - {{ page.title | default: page.path }}</title>
        {% assign cssclass = 'default' %}
        {% include head.html %}
    </head>
    <body>
        {% include nav.html %}
        <div class="container pagecontent">
            <div class="sidebar pagesidebar">
                <a href="https://github.com/redeclipse/docs/edit/master/{{ page.origfile }}" target="_blank">Edit on GitHub</a>
            </div>
            <div class="main pagecontainer">
                <h1>Documentation - {{ page.title | default: page.path }}</h1>
                {{ content }}
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
